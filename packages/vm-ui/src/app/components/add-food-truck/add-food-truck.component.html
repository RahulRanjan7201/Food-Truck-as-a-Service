
  <div>
    <h2 mat-dialog-title>Add/Edit Row</h2>
    <mat-dialog-content>
        <form [formGroup]="foodTruckForm">
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="Date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Food Truck Name</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>
          
           
          </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button *ngIf ="!isEdit" color="primary" (click)="submitFoodTruck()" type="submit">Save</button>
      <button mat-button color="primary" *ngIf ="isEdit" (click)="Update()" type="submit">Update</button>
    </mat-dialog-actions>
</div>
