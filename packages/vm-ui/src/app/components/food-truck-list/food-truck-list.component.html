<div style="display: flex;margin-left: 4px;">
  <button mat-raised-button (click)="today()">Today</button>
  <button mat-raised-button (click)="addRow()">Add Record</button>
  <button mat-raised-button (click)="loadAll()">Show All</button>
</div>
  <app-shimmer *ngIf="loading"></app-shimmer>
  <mat-table [dataSource]="dataSource" matSort *ngIf="!loading">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.date | date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editRow(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
     <!-- Show message when data source is empty -->
  <ng-container matColumnDef="noData">
    <mat-cell *matCellDef="let row" 
              class="mat-empty-content">
      <span *ngIf="dataSource.data.length === 0">No data available.</span>
    </mat-cell>
  </ng-container>
    <mat-header-row *matHeaderRowDef="['name', 'date', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'date', 'actions'];"></mat-row>
    <mat-row *matRowDef="let row; columns: ['noData']" class="mat-empty-row"></mat-row>
  </mat-table>
